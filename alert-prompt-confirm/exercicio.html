        */

        /*Alerta de Horário: Use Date()para obter a hora atual do sistema. 
        Se a hora for menor que 12, exiba um alertcom a mensagem "Bom dia!". 
        Se for maior ou igual a 12, exiba "Boa tarde!". */

        let hora = new Date().getHours()
        let menssagem
        if(hora < 12) {
            menssagem = "bom dia!"
        } else {
            menssagem = "boa noite!"
        }

        alert(menssagem)
